name: Auto Release

on:
  push:
    branches: [main, master]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.github/**'
      - 'Cargo.lock'

jobs:
  release:
    name: Create Release
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Determine Version
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Get current year
          CURRENT_YEAR=$(date +%Y)
          START_YEAR=2026
          
          # Calculate MAJOR based on year difference from start year
          EXPECTED_MAJOR=$((CURRENT_YEAR - START_YEAR))
          
          # Check if year changed for MAJOR bump
          if [ "$MAJOR" != "$EXPECTED_MAJOR" ]; then
            echo "New year detected: $CURRENT_YEAR (MAJOR: $EXPECTED_MAJOR, was $MAJOR)"
            MAJOR=$EXPECTED_MAJOR
            MINOR=0
            PATCH=0
          else
            # Increment PATCH
            PATCH=$((PATCH + 1))
            
            # If PATCH reaches 100, bump MINOR and reset PATCH
            if [ $PATCH -ge 100 ]; then
              MINOR=$((MINOR + 1))
              PATCH=0
            fi
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update Cargo.toml Version
        run: |
          sed -i '' "s/^version = \".*\"/version = \"${{ steps.version.outputs.new_version }}\"/" Cargo.toml

      - name: Build Release Binary
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          tar czvf ../../sl-v${{ steps.version.outputs.new_version }}-macos-arm64.tar.gz sl
          cd -

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Version Update
        run: |
          git add Cargo.toml
          git commit -m "chore(release): bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
          git push

      - name: Create Tag
        run: |
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          files: sl-*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
